<html>
    <head>
        <title>Show room</title>

        <link rel="icon" href="{{ url_for('static', filename = 'favicon.ico') }}" type="image/x-icon">
    </head>
    <body>
        {% for hour in show['clocks'] %}
        <td>{{ hour }}-{{ hour+2 }}</td><br>
        {% endfor %}
        <table width="900"></table>

            <td>
                <span class="rubrik">Booking of {{ show['room'] }}</span><br>
                <span class="brodtext"><font color=red size=+1>RULES:
                    <br>&nbsp;- Book only two slots (4 hours) in advance'
                    <br>&nbsp;- PODs are free to use 20 minutes after NoShow'
                    </font></span><hr>
                    <a href="http://localhost:5000/show/{{ show['room'] }}/{{show['dates']['yesterday']['date']}}">Ig√•r</a>
                    <a href="http://localhost:5000/show/{{ show['room'] }}/{{show['dates']['tomorrow']['date']}}">Imorgon</a>
            </td>

        </tr>

    </body>
</html>
